<div id="calendar" class="popup calendar">
    <div class="popup__content calendar__content">
        <div class="popup__window calendar__window">
            <a class="popup__close _close-popup" href="#">
                <img src="./image/close.svg" alt="close" class="icon-close" />
            </a>
            <div class="calendar__body">
                <div class="calendar__form-wrapper">
                    <form action="GET" class="calendar__form">
                        <div class="calendar__book book">
                            <button class="book__search">
                                <span class="book__search-label">Check in</span>
                                <span class="book__date date-ceck-in _active-search">Add dates</span>
                            </button>
                            <button class="book__search">
                                <span class="book__search-label">Check out</span>
                                <span class="book__date date-ceck-up">Add dates</span>
                            </button>
                            <div class="book__elem">
                                <span class="book__guest-text">Guests</span>
                                <div class="book__minus book__btn-n">
                                    <span class="icon-minus" aria-label="minus-btn"></span>
                                </div>                                     
                                <label class="book__label" for="number" aria-label="Guests">
                                    <input class="book__input book__input-guests" type="number" name="number" id="number" placeholder="1" value="1">
                                </label>                                        
                                <div class="book__plus book__btn-n">
                                    <span class="icon-plus" aria-label="plus-btn"></span>
                                </div>
                            </div>
                            <input type="hidden" class="book__hidden-in">
                            <input type="hidden" class="book__hidden-up">
                            <button class="calendar__submit" type="submit">Book</button>
                        </div>
                        
                    </form>  
                </div>
                <div class="calendar__wrapper">
                        <div class="calendar__arrow calendar__prev">
                            <img src="./image/arrow-next.svg" alt="" class="calendar__arrow-prev">
                        </div>
                        <div class="calendar__arrow calendar__next">
                            <img src="./image/arrow-next.svg" alt="" class="calendar__arrow-next">
                        </div>
                                <div class="calendar__inner">
                                    <div class="calendar__header">
                                        <div class="date">
                                            <span class="date__month"></span>
                                        </div>    
                                    </div>
                                    <div class="calendar__table">
                                        <div class="weekdays">
                                                <div class="weekdays__name">SU</div>
                                                <div class="weekdays__name">MO</div>
                                                <div class="weekdays__name">TU</div>
                                                <div class="weekdays__name">WE</div>
                                                <div class="weekdays__name">TH</div>
                                                <div class="weekdays__name">FR</div>
                                                <div class="weekdays__name">ST</div>  
                                        </div>
                                        <div class="days">
                       
                                                
                                        </div>
                                    </div>
                                </div>
                                <div class="calendar__inner calendar__double">
                                    <div class="calendar__header">
                                        <div class="date">
                                            <span class="date__month month-d"></span>
                                        </div>    
                                    </div>
                                    <div class="calendar__table">
                                        <div class="weekdays">
                                                <div class="weekdays__name">SU</div>
                                                <div class="weekdays__name">MO</div>
                                                <div class="weekdays__name">TU</div>
                                                <div class="weekdays__name">WE</div>
                                                <div class="weekdays__name">TH</div>
                                                <div class="weekdays__name">FR</div>
                                                <div class="weekdays__name">ST</div>  
                                        </div>
                                        <div class="days days-d">
                       
                                                
                                        </div>
                                    </div>
                                </div>
                            
                        
                   
                    <div class="calendar__btns">
                        <button class="calendar__reset-form" type="reset">Clear dates</button>
                        <button class="calendar__hide">Close</button>
                    </div>  
                </div>
                                         
            </div>
        </div>
    </div>
</div>
